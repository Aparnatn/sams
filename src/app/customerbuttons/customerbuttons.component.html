<head>

  <style>
    body
    {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top:10px;margin-left: 1px;">
    <button type="button" (click)="back()" style="border-radius:12px;" class="back"><b><p style="font-size: 20px;text-align: center;">Back</p></b></button>
  </div>
  <section>
      <div class="container" style="padding-top:30px">
          <button type="button"  style="border-radius:12px;" class="btn  btn-lg btn-block"><b><p style="font-size: 50px; color: black;" >Customer</p></b></button>

        </div>


          <div class="container">

              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                    <form (ngSubmit)="onSubmit()" action="customer">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Account Statement</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                  <form (ngSubmit)="onSubmit1()" action="customer-outstanding">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Outstanding</b></p></button>
                    </form>
                    </div>
              </div>
              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                  <form  (ngSubmit)="onSubmit2()" action="customer-invoice">
                    <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Invoice History</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form  (ngSubmit)="onSubmit3()" action="customer-receipts">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Receipt History</b></p></button>
                    </form>
                    </div>
              </div>
              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                  <form  (ngSubmit)="onSubmit4()" action="customer-register">
                    <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Invoice & Receipt Register</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form  (ngSubmit)="onSubmit5()" action="customer-master">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Customer Master Data</b></p></button>
                    </form>
                    </div>
              </div>



          </div>

  </section>
</body>
