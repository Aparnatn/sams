<head>

  <style>
    body
    {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top:10px;margin-left: 1px;">
    <button type="button" (click)="back()" style="border-radius:12px;" class="back"><b><p style="font-size: 20px;text-align: center;">Back</p></b></button>
  </div>
  <section style="padding-top:30px">
  <div class="container">

    <button type="button"  style="border-radius:12px;" class="btn  btn-sm btn-block"><b><p style="font-size: 30px;">Customer Master data</p></b></button>
    <br>
  </div>

    <form [formGroup]="CustomerMasterDataForm" (ngSubmit)="onSubmit()">
      <div class="container-sm ">

        <div class="row">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Date </label>

          </div>
          <div class="col-sm-7" >
            <input type="date"  style="border-radius:12px;" class="form-control" placeholder="" formControlName="date">
          </div>
        </div>



          <div class="row" style="padding-top: 5px;">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Report Date </label>

          </div>

          <div class="col-sm-7" >
            <input type="date"  style="border-radius:12px;" class="form-control" placeholder="" formControlName="report_date">
          </div>
        </div>




        <br><br>
        <div class="container">
          <button type="submit" [disabled]="!CustomerMasterDataForm.valid"  style="border-radius: 12px;" class="btn btn-lg btn-block">Submit</button>
        </div>
      <br><br>


      <div class="container">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sl.no</th>
              <th>Customer ID</th>
              <th>Customer Name</th>
              <th>Location and Address</th>
              <th>Contact Person</th>
              <th>Contact Person mob no</th>
              <th> Credit Limit Amount</th>

              <th>Credit Limit duration</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of Customer;">
             <td></td>
              <td>{{customer.id }}</td>
              <td>{{customer.customer}}</td>
              <td>{{customer.address}}</td>
              <td>{{customer.contact}}</td>
              <td>{{customer.mobile}}</td>
              <td>{{customer.limit}}</td>
              <td>{{customer.duration}}</td>

            </tr>



          </tbody>
        </table>
      </div>









    </div>
      <br>
  <div class="container ">


    </div>

  <br>

    </form>


  </section>
  </body>
