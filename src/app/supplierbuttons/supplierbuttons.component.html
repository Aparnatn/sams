<head>

  <style>
    body
    {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <section>
      <div class="container" style="padding-top:30px">
          <button type="button"  style="border-radius:12px;" class="btn  btn-lg btn-block"><b><p style="font-size: 50px; color: black;" >Supplier</p></b></button>

        </div>


          <div class="container">

              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                    <form (ngSubmit)="onSubmit()" action="supplier-statement">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Account Statement</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                  <form (ngSubmit)="onSubmit1()" action="supplier-outstand">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Outstanding</b></p></button>
                    </form>
                    </div>
              </div>
              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                  <form  (ngSubmit)="onSubmit2()" action="supplier-invoice">
                    <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Invoice History</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form  (ngSubmit)="onSubmit3()" action="payment-history">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Payment History</b></p></button>
                    </form>
                    </div>
              </div>
              <div class="row" style="padding-top: 30px; ">
                  <div style="padding-left: 140px; padding-right: 60px;" >
                  <form  (ngSubmit)="onSubmit4()" action="supplier-invo-receipt">
                    <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Invoice & Receipt Register</b></p></button>
                    </form>
                    </div>
                  <div style="padding-left: 100px;padding-right: 60px;">
                    <form  (ngSubmit)="onSubmit5()" action="supplier-master-data">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Supplier Master Data</b></p></button>
                    </form>
                    </div>
              </div>



          </div>

  </section>
</body>
