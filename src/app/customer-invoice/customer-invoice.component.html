<head>

  <style>
    body
    {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top:10px;margin-left: 1px;">
    <button type="button" (click)="back()" style="border-radius:12px;" class="back"><b><p style="font-size: 20px;text-align: center;">Back</p></b></button>
  </div>
  <section style="padding-top:30px">
  <div class="container">

    <button type="button"  style="border-radius:12px;" class="btn  btn-sm btn-block"><b><p style="font-size: 30px;">Customer Invoice History</p></b></button>
    <br>
  </div>

    <form [formGroup]="customerInviceForm" (ngSubmit)="onSubmit()" >
      <div class="container-sm ">

        <div class="row">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Report Date </label>

          </div>
          <div class="col-sm-7" >
            <input type="date" formControlName="report_date"  style="border-radius:12px;" class="form-control" placeholder="" >
          </div>
        </div>



          <div class="row" style="padding-top: 5px;">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Invoice Number </label>

          </div>

          <div class="col-sm-7" >
            <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="">
          </div>
        </div>
        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Customer Id </label>

          </div>

          <div class="col-sm-7" >
            <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="">
          </div>
        </div>

        <div class="row" style="padding-top: 5px;">
          <div class="col-sm-5" >
            <label class="form-control"  style="border-radius:12px;padding: 10px; "> Customer Name </label>

          </div>

          <div class="col-sm-7" >
            <input type="text"  style="border-radius:12px;" class="form-control" placeholder="" name="">
          </div>
        </div>

        <br><br>
        <div class="container">
          <button type="submit" [disabled]="!customerInviceForm.valid" style="border-radius: 12px;" class="btn btn-lg btn-block">Submit</button>
        </div>
      <br><br>


      <div class="container">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sl.no</th>
              <th>Date</th>
              <th>Price</th>
              <th>Description</th>
              <th>Item</th>
              <th>Quantity</th>
              <th>Job</th>
              <th>Sales Staff</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customerIN of Cash;">
<td></td>
              <td>{{customerIN.date}}</td>
              <!-- <td>{{customerIN.internal_ref_no}}</td> -->
              <td>{{customerIN.price}}</td>
              <td>{{customerIN.description}}</td>
              <td>{{customerIN.name}}</td>
              <td>{{customerIN.quantity}}</td>
              <td>{{customerIN.job}}</td>
              <td>{{customerIN.sales_executive}}</td>
              <td>{{customerIN.amount}}</td>
            </tr>
            <!-- <tr   *ngFor="let customerINn of Cash;">
              <td></td>
              <td>{{customerIN.date}}</td>
              <td>{{customerIN.internal_ref_no}}</td>
              <td>{{customerIN.price}}</td>
              <td>{{customerIN.description}}</td>
              <td>{{customerIN.name}}</td>
              <td>{{customerIN.quantity}}</td>
              <td>{{customerIN.job}}</td>
              <td>{{customerIN.sales_executive}}</td>
              <td>{{customerIN.amount}}</td>
            </tr> -->
            <tr>
              <td class="hide">hide</td>
              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>

              <td class="hide"></td>
              <td class="hide"></td>
              <td class="hide"></td>
              <p>Balance amount</p>
              <td>{{assetTotal}}</td>
            </tr>

          </tbody>
        </table>
      </div>









    </div>
      <br>
  <div class="container ">


    </div>

  <br>

    </form>


  </section>
  </body>
