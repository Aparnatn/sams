<head>

    <style>
      body
      {
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <section>
        <div class="container" style="padding-top:30px">
            <button type="button"  style="border-radius:12px;" class="btn  btn-lg btn-block"><b><p style="font-size: 50px; color: black;" >Item & Job</p></b></button>
  
          </div>
  
  
            <div class="container">
  
                <div class="row" style="padding-top: 30px; ">
                    <div style="padding-left: 140px; padding-right: 60px;" >
                      <form (ngSubmit)="onSubmit()" action="stock-balance">
                        <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Stock Balance</b></p></button>
                      </form>
                      </div>
                    <div style="padding-left: 100px;padding-right: 60px;">
                    <form (ngSubmit)="onSubmit1()" action="item-statement">
                        <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Stock Statement</b></p></button>
                      </form>
                      </div>
                </div>
                <div class="row" style="padding-top: 30px; ">
                    <div style="padding-left: 140px; padding-right: 60px;" >
                    <form  (ngSubmit)="onSubmit2()" action="stock-adjustment">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Stock Adjustment</b></p></button>
                      </form>
                      </div>
                    <div style="padding-left: 100px;padding-right: 60px;">
                      <form  (ngSubmit)="onSubmit3()" action="stock-master-data">
                        <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Stock List</b></p></button>
                      </form>
                      </div>
                </div>
                <div class="row" style="padding-top: 30px; ">
                    <div style="padding-left: 140px; padding-right: 60px;" >
                    <form  (ngSubmit)="onSubmit4()" action="job-statement">
                      <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Job Statement</b></p></button>
                      </form>
                      </div>
                    <div style="padding-left: 100px;padding-right: 60px;">
                      <form  (ngSubmit)="onSubmit5()" action="job-master">
                        <button type="submit" style="border-radius:20px; height: 140px; width: 350px;" class="b1" ><p style="font-size: 35px; color: black;"><b>Job List</b></p></button>
                      </form>
                      </div>
                </div>
  
  
  
            </div>
  
    </section>
  </body>
